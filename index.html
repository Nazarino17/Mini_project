<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <section class="main">
        <div class="container">
            <div class="main__content">
                <div class="header">
                    <div class="header__menu">
                        <div class="header__list">
                            <div class="header__list-item">Для мужчин</div>
                            <div class="header__list-item">Для женщин</div>
                            <div class="header__list-item"> Для детей</div>
                        </div>

                        <div class="header__logo">
                            <img src="img/logo.png" alt="logo">
                        </div>
                        <div class="header__pay">
                            <a class="header__payment" href="#">Оплата</a>
                            <a class="header__delivery"  href="#">Доставка</a>
                        </div>

                        <div class="header__basket">
                            <img src="img/basket.png" alt="basket">
                            <img src="img/mark.png" alt="mark">
                        </div>
                    </div>
                </div>

                <div class="main__running">
                    
                </div>
            </div>
        </div>
    </section>




    <div class="modal">
        <div class="modal__content">
            <div class="modal__payment">
                <div data-close class="close__modal">
                    &#9746
                </div>
                <div class="modal__pay-title">
                    Оплата
                </div>

                <h2>О покупателе</h2>

                <input type="text" placeholder="Номер">
                <input type="text" placeholder="Имя">
                <input type="text" placeholder="Фамилия">
            </div>
        </div>
    </div>
    <div class="modalDelivery">
        <div class="modal__content">
            <div class="modal__payment">
                <div data-close class="close__modal">
                    &#9746
                </div>
                <div class="modal__pay-title">
                    Оплата
                </div>

                <h2>О покупателе</h2>

                <input type="text" placeholder="Номер">
                <input type="text" placeholder="Имя">
                <input type="text" placeholder="Фамилия">
            </div>
        </div>
    </div>

    <script src="script/RunShoes.js"></script>
    <script src="script/modal.js"></script>
</body>
</html>
