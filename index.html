<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <section class="main">
        <div class="container">
            <div class="main__content">
                <div class="header">
                    <div class="header__menu">
                        <div class="header__list">
                            <div class="header__list-item">Для мужчин</div>
                            <div class="header__list-item">Для женщин</div>
                            <div class="header__list-item"> Для детей</div>
                        </div>

                        <div class="header__logo">
                            <img src="img/logo.png" alt="logo">
                        </div>

                        <div class="header__pay">
                            <a href="#">Оплата</a>
                            <a href="#">Доставка</a>
                        </div>

                        <div class="header__basket">
                            <img src="img/basket.png" alt="basket">
                            <img src="img/mark.png" alt="mark">
                        </div>
                    </div>
                </div>

                <div class="main__running">
                    <div class="main__text">
                        <div class="main__text-title">
                            Зимняя распродажа
                            <br>
                            <span>скидки до 90%</span>
                        </div>
                        
                        <button class="main__btn">
                            Смотреть модели
                        </button>
                    </div>

                    <div class="main__img">
                        <div class="main__img-price">
                            <span class="main__img-discount">4000грн</span>
                            <br>
                            <span class="main__img-normal">1900грн</span>
                        </div>
                        <img src="img/run_shoes.jpg" alt="run">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script/style.js"></script>
</body>
</html>
